<section id="projects" class="py-4">
  <div class="container" style=" background-color: #F8F9FA;">
    <h3 class="text-center mb-3">Projects</h3>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
        <div class="card shadow-sm project-card" [@fadeAnimation]>
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a [href]="project.link" target="_blank" class="btn btn-outline-primary">View Project</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
