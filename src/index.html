<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio | Sameer Sinha | Full Stack Developer</title>
  <base href="/"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" as="style" crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet"></noscript>
  
  <style>
      .lead {
          font-size: 1.2rem;
          line-height: 1.6;
          color: #e0e0e0;
          font-family: 'Carlito', sans-serif;
      }
  </style>


  <link rel="icon" type="image/png" href="assets/icons/icon.png">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous" referrerpolicy="no-referrer">
  <noscript>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  </noscript>

  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <app-root></app-root>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href');
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    });
  </script>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
